<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Flatadango - Movie Tickets</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <h1>Flatiron Movie Theater</h1>

    <div id="movie-list">
      <h2>Available Movies</h2>
      <ul id="films"></ul>
    </div>

    <div id="movie-details">
      <h2 id="title">Select a movie</h2>
      <img id="poster" src="" alt="Movie Poster" />
      <p id="description">Movie description will appear here.</p>
      <p>Showtime: <span id="showtime"></span></p>
      <p>Available Tickets: <span id="available-tickets"></span></p>
      <button id="buy-ticket">Buy Ticket</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
